<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="hello">
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1675516773116-d60902b982e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3Bp
                Yy1mZWVkfDIwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
          alt="Sunset View"
        />
        <a href="https://unsplash.com/photos/UsO6-YL1E7w" target="_blank">View</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1694950986821-1169560546e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0
                b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt="Sunset View"
        />
        <a href="https://unsplash.com/photos/UsO6-YL1E7w" target="_blank">View</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1696353342921-1c07791c05eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl
                0b3JpYWwtZmVlZHw2OHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt="Sunset View"
        />
        <a href="https://unsplash.com/photos/UsO6-YL1E7w" target="_blank">View</a>
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
